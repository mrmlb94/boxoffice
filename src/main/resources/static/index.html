<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todo Web App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
  <div class="card">
    <h1>Todo Web Application</h1>
    <form id="todo-form">
      <div class="row">
        <input type="text" id="title" placeholder="Title" required />
      </div>
      <div class="row">
        <textarea id="description" placeholder="Description"></textarea>
      </div>
      <div class="row">
        <input type="text" id="tags" placeholder="Tags (separate with commas: Work, Shopping)" />
      </div>
      <div class="actions">
        <button type="submit" class="btn primary">Add</button>
        <button type="button" id="refresh" class="btn">Load List</button>
      </div>
    </form>
  </div>

  <div class="card">
    <h2>Tasks</h2>
    <ul id="todo-list"></ul>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
